<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadanie_7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <div class="img">
                <div class="icons">
                <img id="back" src="img/back.png" alt="back">
                <img id="menu" src="img/menu.png" alt="menu">
                </div>
                </div>
                <img id="avatar" src="img/avatar.png" alt="avatar"/> 
            <div class="wrapper">       
                    <div class="follow">
                         <div class="followers">
                            <div class="followers-amount">300K</div>
                            <div class="followers-title">Followers</div>
                         </div>
                        <div class="following">
                            <div class="following-amount">130</div>
                            <div class="following-title">Following</div>
                        </div>
                    </div>
                    <div class="info">
                        <div class="name-info">David Morel</div>
                        <div class="profession-info">UX / UI  Designer at @bymdsign</div>
                    </div>   
                    <div class="location"><img src="img/location.png" alt="Location"><h3>Grenoble</h3></div>   
                     <div class="buttons">
                        <div class="buttons-follow">Follow</div>
                        <div class="buttons-message">Message</div>
                    </div>
                    <div class="tabs">
                        <img id="tabs" src="img/tabs.png" alt="Tabs">
                    </div>
                    <main>
                        <div class="gallery">
                            <img src="img/image1.png" alt="friends">
                            <img src="img/image2.png" alt="girl1">
                            <img src="img/image3.png" alt="girl2">
                            <img src="img/image4.png" alt="boy1">
                            <img src="img/image5.png" alt="boy2">
                            <img src="img/image6.png" alt="bridge">
                            <img src="img/image7.png" alt="bike">
                            <img src="img/image8.png" alt="street"> 
                        </div> 
                        <p></p>
                    </main>
                    <footer>
                        <div class="actions">
                            <div class="home"><img src="img/home.png" alt="home"></div>
                            <div class="reel"><img src="img/reel.png" alt="reel"></div>
                            <div class="publish"><img src="img/publish.png" alt="publish"></div>            
                            <div class="basket"><img src="img/basket.png" alt="basket"></div>
                            <div class="profile"><img src="img/profile.png" alt="profile"></div>     
                        </div>     
                    </footer>
                </div>  
     </div>
</body>  
</html>
